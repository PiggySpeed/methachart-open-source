<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MethaChart Print Preview</title>
  <link rel="stylesheet" type="text/css" href="printpreview.css">
</head>
<body>
  <div id='preview'>

    <header id="header">
      <h1 id="name-label"></h1>
      <p id="header-title"></p>
      <p id="details-label"></p>
      <aside id="rx-label"><h2 id="rx-label-text">Place Label Here</h2></aside>
    </header>

    <section id="tables">

    </section>


    <footer id="footer">
      <p id="page-order-label">p. 1/2</p>
    </footer>

  </div>
  <script>
    const previewscript = document.createElement('script');
    previewscript.src = window.location.pathname.replace("print.html", "printpreview.js").slice(1);
    document.write(previewscript.outerHTML);
  </script>
</body>
</html>
